<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Supported Device</title>

    <!-- Google Font for Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom left, rgb(5, 15, 35), rgb(1, 1, 5), rgb(0, 0, 0));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.07) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.8;
            animation: moveGrid 5s linear infinite;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        .head {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 7vh;
            background-color: rgb(5, 5, 5);
            z-index: 3;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: cyan;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 20px cyan;
        }

        .error-message {
            text-align: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-top: 20vh;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 20px cyan;
            }
            100% {
                text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px cyan;
            }
        }

        .redirect-button {
            display: block;
            margin-top: 30px;
            padding: 10px 30px;
            color: cyan;
            font-size: 1.2rem;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            background: black;
            border: 2px solid cyan;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            z-index: 10; /* Ensure the button is on top */
            position: relative;
        }

        .redirect-button:hover {
            background: cyan;
            color: black;
        }

        .countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            color: cyan;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px cyan;
        }
    </style>
</head>
<body>

    <div class="grid"></div>

    <!-- Header -->
    <div class="head">
        <div class="title">Non-Supported Device</div>
    </div>

    <!-- Error Message -->
    <div class="error-message">
        Oops! This site is not supported on mobile devices.<br>
        Redirecting you to github site...<br>
        <a href="https://github.com/Kobalt-z" class="redirect-button">Go Now</a>
        <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
    </div>

    <!-- Automatic Redirect Script -->
    <script>
        // Set the URL to redirect to
        const redirectUrl = "https://github.com/Kobalt-z";

        // Set the countdown time (in seconds)
        let countdownTime = 5;

        // Update the countdown every second
        const countdownElement = document.getElementById("countdown");
        const countdownInterval = setInterval(() => {
            countdownTime--;
            countdownElement.textContent = `Redirecting in ${countdownTime} seconds...`;

            // Redirect when countdown reaches 0
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                window.location.href = redirectUrl;
            }
        }, 1000);
    </script>

</body>
</html>
