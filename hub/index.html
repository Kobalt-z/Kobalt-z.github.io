<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobalt</title>

    <!-- Google Font for Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom left, rgb(5, 15, 35), rgb(1, 1, 5), rgb(0, 0, 0));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 2px; /* Width */
        }

        /* Scrollbar Track */
        ::-webkit-scrollbar-track {
            background: #111; /* Dark background */
            border-radius: 5px;
        }

        /* Scrollbar Thumb (Handle) */
        ::-webkit-scrollbar-thumb {
            background: cyan; /* Base color */
            border-radius: 5px;
            box-shadow: 0px 0px 0px cyan, 0px 0px 0px cyan; /* Glowing effect */
            transition: 0.3s ease-in-out;
        }

        /* On Hover - Stronger Glow */
        ::-webkit-scrollbar-thumb:hover {
            background: #0ff; /* Brighter cyan */
            box-shadow: 0px 0px 1px cyan, 0px 0px 1px cyan;
        }

        /* For Horizontal Scrollbars */
        ::-webkit-scrollbar-horizontal {
            height: 2px; /* Thinner for horizontal scrollbars */
        }

        @media (max-width: 768px) {
            .head-text {
                display: Kobalt;
            }
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.07) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.8;
            animation: moveGrid 5s linear infinite;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        /* Header Styling */
        .head {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 7vh;
            background-color: rgb(5, 5, 5);
            z-index: 3;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .title {
            font-size: 2rem;
            color: cyan;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 20px cyan;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 20px cyan;
            }
            100% {
                text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px cyan;
            }
        }

        .back-button {
            display: block;
            margin-top: 20px;
            padding: 12px 35px;
            color: cyan;
            font-size: 1.2rem;
            text-decoration: none;
            background: black;
            border: 2px solid cyan;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            z-index: 10;
        }

        .back-button:hover {
            background: cyan;
            color: black;
        }

        /* Music Toggle Button */
        .music-toggle {
            margin-right: 5vh;
            background: cyan;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .music-toggle:hover {
            background: black;
            color: cyan;
            border: 1px solid cyan;
        }

        /* Copy Box Styling */
        .copy-box-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            z-index: 2;
        }

        .copy-box-title {
            font-size: 1.2rem;
            color: cyan;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan;
        }

        .copy-box {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid cyan;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
        }

        .copy-box pre {
            margin: 0;
            overflow-x: auto;
            outline: none; /* Remove outline */
            border: none; /* Ensure no border */
            padding: 0; /* Remove default padding */
        }
        
        .copy-box code {
            display: block;
            padding: 10px; /* Add padding inside the code block */
            background: rgba(0, 0, 0, 0.5); /* Slightly lighter background for code */
            border-radius: 3px; /* Rounded corners for code block */
            outline: none; /* Remove outline */
            border: none; /* Ensure no border */
            font-family: 'Orbitron', sans-serif;
            color: cyan;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: cyan;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .copy-button:hover {
            background: black;
            color: cyan;
            border: 1px solid cyan;
        }

        /* From Uiverse.io by Smit-Prajapati */ 
        .radio-container {
            --main-color: cyan; /* Changed to cyan */
            --main-color-opacity: rgba(0, 255, 255, 0.1); /* Cyan with 10% opacity */
  
            /* change this according inputs count */
            --total-radio: 2;
  
            display: flex;
            flex-direction: column;
            position: fixed; /* Fixed positioning */
            left: 20px; 
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for exact centering */
            padding-left: 0.5rem;
            margin: 0;
            z-index: 3; /* Ensure it's above other elements */
        }
  
        .radio-container input {
            cursor: pointer;
            appearance: none;
        }
  
        .radio-container .glider-container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: linear-gradient(
                0deg,
              rgba(0, 0, 0, 0) 0%,
              rgba(27, 27, 27, 1) 50%,
              rgba(0, 0, 0, 0) 100%
            );
            width: 1px;
        }
  
        .radio-container .glider-container .glider {
            position: relative;
            height: calc(100% / var(--total-radio));
            width: 100%;
            background: linear-gradient(
              0deg,
              rgba(0, 0, 0, 0) 0%,
              var(--main-color) 50%,
              rgba(0, 0, 0, 0) 100%
            );
            transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56);
        }
  
        .radio-container .glider-container .glider::before {
            content: "";
            position: absolute;
            height: 60%;
            width: 300%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--main-color);
            filter: blur(10px);
        }
  
        .radio-container .glider-container .glider::after {
            content: "";
            position: absolute;
            left: 0;
            height: 100%;
            width: 150px;
            background: linear-gradient(
              90deg,
              var(--main-color-opacity) 0%,
              rgba(0, 0, 0, 0) 100%
            );
        }
  
        .radio-container label {
            cursor: pointer;
            padding: 1rem;
            position: relative;
            color: grey;
            transition: all 0.3s ease-in-out;
        }
  
        .radio-container input:checked + label {
            color: var(--main-color); /* Changed to cyan */
        }
  
        .radio-container input:nth-of-type(1):checked ~ .glider-container .glider {
            transform: translateY(0);
        }
  
        .radio-container input:nth-of-type(2):checked ~ .glider-container .glider {
            transform: translateY(100%);
        }
  
        .radio-container input:nth-of-type(3):checked ~ .glider-container .glider {
        transform: translateY(200%);
        }
  
        .radio-container input:nth-of-type(4):checked ~ .glider-container .glider {
            transform: translateY(300%);
        }
  
        .radio-container input:nth-of-type(5):checked ~ .glider-container .glider {
            transform: translateY(400%);
        }
  
        .radio-container input:nth-of-type(6):checked ~ .glider-container .glider {
            transform: translateY(500%);
        }
  
        .radio-container input:nth-of-type(7):checked ~ .glider-container .glider {
            transform: translateY(600%);
        }
  
        .radio-container input:nth-of-type(8):checked ~ .glider-container .glider {
            transform: translateY(700%);
        }
  
        .radio-container input:nth-of-type(9):checked ~ .glider-container .glider {
            transform: translateY(800%);
        }
  
        .radio-container input:nth-of-type(10):checked ~ .glider-container .glider {
            transform: translateY(900%);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="head">
        <div class="title" id="headertxt">Kobalt</div>
        <!-- Music Toggle Button -->
        <button class="music-toggle" id="music-toggle">Play Music</button>
    </div>

    <!-- Copy Box Container -->
    <div class="copy-box-container">
        <!-- Title for the Copy Box -->
        <div class="copy-box-title" id="cdti">Example Code</div>

        <!-- Copy Box -->
        <div class="copy-box">
            <pre><code id="cdbox">function helloWorld()
    print("Hello, Lua!")
end

            <button class="copy-button">Copy</button>
        </div>
    </div>

        <label for="radio-test">test/label-->
      
        <div class="glider-container">
          <div class="glider"></div>
        </div>
      </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/Kobalt-z/Kobalt-z.github.io/main/Somewhere%20-%20VIQ.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Music Toggle Functionality
        const musicToggle = document.getElementById('music-toggle');
        const backgroundMusic = document.getElementById('background-music');
    
        // Attempt to autoplay music when the page loads
        backgroundMusic.play().then(() => {
            musicToggle.textContent = 'Pause Music';
        }).catch((error) => {
            // Autoplay was blocked
            console.error('Autoplay was blocked:', error);
            musicToggle.textContent = 'Play Music'; // Set button to "Play Music" if autoplay fails
        });
    
        // Toggle music playback on button click
        musicToggle.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.textContent = 'Pause Music';
            } else {
                backgroundMusic.pause();
                musicToggle.textContent = 'Play Music';
            }
        });
    
        // Copy to Clipboard Functionality
        document.querySelector('.copy-button').addEventListener('click', function () {
            const code = document.querySelector('.copy-box code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy code.');
            });
        });
    
        // Radio Button Functionality
        const radioButtons = document.querySelectorAll('.radio-container input');
        const codeTitle = document.getElementById('cdti');

                head: `Kobalt - JoodPakJai` // change title and head (<div class="title">Kobalt</div>)

        };

</body>
</html>
